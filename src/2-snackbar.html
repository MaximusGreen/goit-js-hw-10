<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
  </head>
  <body>
    <form class="form">
      <label class="label-sn">
        Delay (ms)
        <input type="number" name="delay" required />
      </label>

      <fieldset>
        <legend>State</legend>
        <div class="field-b">
          <label class="lab-field">
            <input
              class="inp-field"
              type="radio"
              name="state"
              value="fulfilled"
              required
            />
            Fulfilled
          </label>
          <label class="lab-field">
            <input
              class="inp-field"
              type="radio"
              name="state"
              value="rejected"
              required
            />
            Rejected
          </label>
        </div>
      </fieldset>

      <button class="button-cnack" type="submit">Create notification</button>
    </form>

    <script src="./js/2-snackbar.js" type="module"></script>
  </body>
</html>
